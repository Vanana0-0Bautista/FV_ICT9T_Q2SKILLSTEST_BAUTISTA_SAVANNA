<div class="container">
  <h1>OBMC Student Enrollment Form</h1>
    <p>Fill out the form below to enroll to become an OBMC student</p>

   
    <div class="container bg-light p-4 m-4" id="studentform">
      <h3>Student Information</h3>
      <br>
      <form>
        <div class="row">
          <div class="col">
              <label for="Fname" class="form-label">First name</label>
            <br>
              <input type="text" name="Fname" class="form-control" placeholder="enter here" required>
           </div>

          <div class="col">
              <label for="Lname" class="form-label">Last name</label>
            <br>
              <input type="text" name="Lname" class="form-control" placeholder="enter here" required>
          </div>
      </div>
 <br>

      <div class="row">
        <div class="col">
              <label for="Birthday" class="form-label">Birthday</label>
            <br>
              <input type="text" name="Birthday" class="form-control" placeholder="dd/mm/yy" required>
              <br>
          </div>
   
    <div class="col">
      <label for="grade" class="form-label">Grade Level</label>
      <br>
      <select id="grade" name="grade" class="form-control" required>

        <option value="none">--Choose--</option>
        <option value="Junior/Advanced casa">Junior/advanced casa</option>
        <option value="Primary">Primary</option>
         <option value="Intermediate">Intermediate</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>
    </div>

    <div class="col">
      <label for="gender" class="form-label">Gender</label><br>
      <select id="gender" name="gender" class="form-control" required>
        <option value="none">--Choose--</option>
        <option value="Girl">Girl</option>
        <option value="Boy">Boy</option>
      </select>
    </div>
  </div>


  <br>
  <h3>Contact Details</h3>
  <br>
     <div class="row">
          <div class="col">
              <label for="address" class="form-label">Email Address</label>
            <br>
              <input type="text" name="address" class="form-control" placeholder="enter here" required>
           </div>
        </div>
        <br>
        <div class="row">
          <div class="col">
              <label for="ct number" class="form-label">Contact Number</label>
            <br>
              <input type="text" name="ct number" class="form-control" placeholder="enter here" required>
           </div>
        </div>
    <br>

    <h3>Others:</h3>
    <label for="rate">Modes of Learning</label>
    <br><br>
    <input type="radio" id="online" name="online1">
    <label for="online1">Online</label>
    <br><br>
    <input type="radio" id="ftf" name="ftf1">
    <label for="ftf1">Face to Face</label>
    <br><br><br>
    <input type="radio" id="verify" name="verify1">
    <label for="verify1">I assure that the information provided is true</label>

    <br><br>

    <button type="submit">Submit Enrollment</button>

</form>
